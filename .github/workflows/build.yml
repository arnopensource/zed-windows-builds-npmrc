name: Build Zed Nightly

on: workflow_dispatch

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Enable long paths in Git
        run: |
          git config --system core.longpaths true

      - name: Enable long paths in Windows
        shell: powershell
        run: |
          New-ItemProperty -Path "HKLM:\SYSTEM\CurrentControlSet\Control\FileSystem" `
            -Name "LongPathsEnabled" -Value 1 -PropertyType DWORD -Force

      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          repository: zed-industries/zed
          ref: main
      
      - name: Apply patches
        run: |
          curl https://gist.githubusercontent.com/arnopensource/7a93eb0bdd6fecf0d73b6f97be5798ca/raw/ec67384b5b4dea91da10df0cf579ee71d4f5b547/no-npm-user-config-reset.patch > no-npm-user-config-reset.patch
          git apply no-npm-user-config-reset.patch
          curl https://gist.githubusercontent.com/arnopensource/44c17bd13fab01a420a60f6f78da8c93/raw/2b055994b7517862ce3738aeb9b30e6827e145d3/omnisharp_multiple_windows.patch > omnisharp_multiple_windows.patch
          git apply omnisharp_multiple_windows.patch
          
      - name: Install rust nightly
        uses: actions-rs/toolchain@v1
        with:
          toolchain: nightly
          override: true
          target: wasm32-wasip1

      - name: Rust Cache
        uses: Swatinem/rust-cache@v2.7.3

      - name: Build release
        uses: actions-rs/cargo@v1
        with:
          command: build
          args: --release

      - name: Archive build
        uses: actions/upload-artifact@v4
        with:
          name: zed-release
          path: target/release/zed.exe
